<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto+Condensed:700">
	<link rel="stylesheet" href="style.css">
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>  

  </head>
  <body>
		<div class="container">
			<div class="header">
				<div id="nav"></div>
				<div id="today"></div>
				<div id="country"></div>
				<div class="greet color_animate">Hello, <span id="greeting">GM</span>.</div>
			</div>
			<div class="weather">
				<h2>It's <span id="conditionText"></span> here.</h2>
				<div class="weather-data">
					<div id="icon"></div>
	
					<div class="card-wrapper">
							<div class="card">
								<div class="front color_animate_neg">
									<h1 id="tempC"></h1>		
									<p id="degreeC">C</p>
								</div>							
							
								<div class="back color_animate_neg">
									<h1 id="tempF"></h1>		
									<p id="degreeF">F</p>
								</div>
							</div>

					</div>
				</div>
			</div>		
		<footer>
			<p class="me">Designed by Aby Abraham</p>
			<p class="inspire">Heavily Inspired by <a class="thanks" href="http://morningperson.me" target="_blank">Efrat Weidberg</a> and  <a class="thanks" href="https://daneden.github.io/animate.css/" target="_blank">Daniel Eden</a>.</p>
		</footer>
  </body>
</html>
