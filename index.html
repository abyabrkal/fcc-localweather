<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Montserrat+Subrayada|Neuton" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
	<div class="container">
		<div></div>
		<input type="text" name="search" placeholder="..." class="searchbox">
		<div class="weatherbox">
			<h1 class="wTemp">23</h1>
			<h4 class="wDay">Sunny Day</h4>
			<h3 class="wCity">Dubai, UAE</h3>
			<div class="secondaryData">
				<p class="windSpeed">
					<span>Wind Speed</span>4.8 km/h
					<i></i>
				</p>
				<p class="humidity">
					<span>Humidity</span>81
					<i></i>
				</p>
				<div class="sunTime">
					<p class="sunRise">
						<i></i>
						<span>Sun Rise</span>5.30am				
					</p>
					<p class="sunSet">
						<i></i>
						<span>Sun Set</span>6.30pm				
					</p>
				</div>
			</div>
			
		</div>
	</div>
  </body>
</html>
